<div class="limiter">
    <div class="container-menu">
        <div class="container-button">
            <button mat-button color="primary" class="btn-Entrar pt-2 pb-2" (click)="cadastrar()">Cadastro de Usu√°rios</button>
            <button mat-button color="primary" class="btn-Entrar pt-2 pb-2" (click)="log()">Visualizar Log de Ativdades</button>
            <button mat-button color="primary" class="btn-Entrar pt-2 pb-2" (click)="mapa()">Exibir Mapa</button>
        </div>


        <div class="btnAdd">
            <button mat-button color="primary" class="btn pt-2 pb-2" (click)="addPerfil()"><mat-icon>add</mat-icon> Perfil</button>
        </div>

        <table mat-table id="tbNegociacao" class="mat-elevation-z8 demo-table tabela" *ngIf="(perfil || []).length > 0">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Nome Perfil</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of perfil">
                    <td class="align-center">{{user.identificador}}</td>
                    <td class="align-center">{{user.nome}}</td>
                    <td class="align-center">
                        <button mat-button color="success" class="btn-Entrar pt-2 pb-2" (click)="editar()">Editar</button>
                        <button mat-button color="warn" class="btn-Entrar pt-2 pb-2" (click)="deletar(user)">Deletar</button>
                    </td>

                </tr>
            </tbody>
        </table>
        
        <label class="MensagemNenhumPerfil" *ngIf="(perfil || []).length == 0">Nenhum Perfil Encontrado...</label>
    </div>
</div>
